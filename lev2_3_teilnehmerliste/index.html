<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übung lev2_3: Teilnehmerliste</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <h1>Teilnehmerliste</h1>
        <form id="reset" action="#">
            <!-- Eingabe -->
            <label for="teilnehmer" id="Teilnehmer">Teilnehmer</label>
            <input type="text" id="teilnehmer" placeholder="Vorname und Nachname" required>

            <div>
                <!-- Button Hinzufügen -->
                <input type="submit" id="hinzufuegen" value="Hinzufuegen">
                <!-- Button Rückgängig -->
                <input type="submit" id="rueckgaengig" value="Rueckgaengig">
            </div>
        </form>

        <h2>Liste der Teilnehmer</h2>
        <ul></ul>

    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
